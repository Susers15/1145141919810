<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムHTMLプレビュー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .preview {
            width: 80vw; 
            height: calc(80vw * 9 / 16); 
            max-height: 80vh; 
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: white;
            padding: 10px;
            overflow: auto; 
            position: relative;
            transition: transform 0.3s;
        }
        .preview.expanded {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: calc(80% * 9 / 16);
            z-index: 1000;
            background-color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .html-tags-menu {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .html-tags-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .close-html-tags {
            float: right;
            border: none;
            background: transparent;
            color: black;
            font-size: 20px;
        }
        button {
            margin: 5px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button {
            background-color: red;
            color: white;
        }
        .normal-button {
            background-color: black;
            color: white;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        .color-picker {
            display: flex;
            flex-wrap: wrap;
        }
        .color-option {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
        }
        .image-container {
            position: relative;
            margin: 5px;
            border: 2px solid black;
            padding: 5px;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>リアルタイムHTMLプレビュー</h1>
    <textarea id="htmlInput" rows="10" style="width: 100%;"></textarea>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="normal-button" id="addImageBtn">画像を追加</button>
    <button class="normal-button" id="pasteHtmlBtn">ペースト</button>
    <div class="preview" id="preview"></div>
    
    <button class="normal-button" id="reloadBtn">再読み込み</button>
    <button class="normal-button" id="expandBtn">拡大</button>
    <button class="delete-button" id="deleteBtn">全て削除</button>
    <button class="normal-button" id="htmlTagsBtn">HTMLタグ一覧</button>

    <div class="overlay" id="imageOverlay">
        <div>
            <button class="close-html-tags" id="closeImageOverlay">×</button>
            <div id="imageDetails"></div>
        </div>
    </div>

    <div class="html-tags-menu" id="htmlTagsMenu">
        <div class="html-tags-content">
            <button class="close-html-tags" id="closeHtmlTags">×</button>
            <h2>HTMLで使えるタグ一覧</h2>
            <ul>
                <li onclick="copyToClipboard('&lt;b&gt;太文字&lt;/b&gt;')">&lt;b&gt; - 太文字</li>
                <li onclick="copyToClipboard('&lt;i&gt;斜体&lt;/i&gt;')">&lt;i&gt; - 斜体</li>
                <li onclick="copyToClipboard('&lt;u&gt;下線&lt;/u&gt;')">&lt;u&gt; - 下線</li>
                <li onclick="copyToClipboard('&lt;span style=&quot;color: red;&quot;&gt;赤文字&lt;/span&gt;')">&lt;span&gt; - 文字色変更</li>
                <li onclick="copyToClipboard('&lt;span style=&quot;font-size: 20px;&quot;&gt;大きな文字&lt;/span&gt;')">&lt;span&gt; - 文字サイズ指定</li>
                <li onclick="copyToClipboard('&lt;span style=&quot;text-shadow: 2px 2px 5px #888;&quot;&gt;影付き文字&lt;/span&gt;')">&lt;span&gt; - 影付き文字</li>
                <li onclick="copyToClipboard('&lt;div style=&quot;background-color: yellow;&quot;&gt;背景色付き&lt;/div&gt;')">&lt;div&gt; - 背景色付き</li>
                <li onclick="copyToClipboard('&lt;img src=&quot;画像URL&quot; style=&quot;border-radius: 5px;&quot;&gt;')">&lt;img&gt; - 画像</li>
                <li onclick="copyToClipboard('&lt;canvas id=&quot;pinballCanvas&quot; width=&quot;400&quot; height=&quot;600&quot;&gt;&lt;/canvas&gt;')">&lt;canvas&gt; - ピンボールゲーム</li>
            </ul>
            <h2>ピンボールゲームのサンプルコード</h2>
            <pre onclick="copyToClipboard('const canvas = document.getElementById(&quot;pinballCanvas&quot;);\nconst ctx = canvas.getContext(&quot;2d&quot;);\nlet ballX = 200, ballY = 300, ballRadius = 10;\nlet ballSpeedX = 2, ballSpeedY = -2;\n\nfunction drawBall() {\n    ctx.beginPath();\n    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);\n    ctx.fillStyle = &quot;black&quot;;\n    ctx.fill();\n    ctx.closePath();\n}\n\nfunction update() {\n    ballX += ballSpeedX;\n    ballY += ballSpeedY;\n    if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) ballSpeedX = -ballSpeedX;\n    if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) ballSpeedY = -ballSpeedY;\n}\n\nfunction draw() {\n    ctx.clearRect(0, 0, canvas.width, canvas.height);\n    drawBall();\n    update();\n    requestAnimationFrame(draw);\n}\ndraw();')">ピンボールサンプル</pre>
            <h2>色コード一覧</h2>
            <div class="color-picker">
                <div class="color-option" style="background-color: red;" onclick="setColor('red')"></div>
                <div class="color-option" style="background-color: green;" onclick="setColor('green')"></div>
                <div class="color-option" style="background-color: blue;" onclick="setColor('blue')"></div>
                <div class="color-option" style="background-color: yellow;" onclick="setColor('yellow')"></div>
                <div class="color-option" style="background-color: orange;" onclick="setColor('orange')"></div>
                <div class="color-option" style="background-color: purple;" onclick="setColor('purple')"></div>
                <div class="color-option" style="background-color: black;" onclick="setColor('black')"></div>
                <div class="color-option" style="background-color: white; border: 1px solid black;" onclick="setColor('white')"></div>
            </div>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        const reloadBtn = document.getElementById('reloadBtn');
        const expandBtn = document.getElementById('expandBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const htmlTagsBtn = document.getElementById('htmlTagsBtn');
        const htmlTagsMenu = document.getElementById('htmlTagsMenu');
        const closeHtmlTagsBtn = document.getElementById('closeHtmlTags');
        const addImageBtn = document.getElementById('addImageBtn');
        const imageInput = document.getElementById('imageInput');
        const pasteHtmlBtn = document.getElementById('pasteHtmlBtn');
        const imageOverlay = document.getElementById('imageOverlay');
        const closeImageOverlay = document.getElementById('closeImageOverlay');
        const imageDetails = document.getElementById('imageDetails');
        const imagePreviewContainer = document.createElement('div');
        imagePreviewContainer.classList.add('image-preview');
        document.body.appendChild(imagePreviewContainer);

        // リアルタイムプレビュー
        htmlInput.addEventListener('input', () => {
            preview.innerHTML = htmlInput.value; 
        });

        // 画像を追加ボタン
        addImageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgName = prompt("画像名を入力してください");
                    const imgElement = `<img src="${e.target.result}" alt="${imgName}" style="max-width:100%; max-height:100%; border-radius: 5px;">`;
                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('image-container');
                    imageContainer.innerHTML = `
                        <p>画像名: <input type="text" value="${imgName}" onchange="updateImageName(this)"></p>
                        ${imgElement}
                        <button class="delete-button" onclick="deleteImage(this)">削除</button>
                    `;
                    imagePreviewContainer.appendChild(imageContainer);
                };
                reader.readAsDataURL(file);
            }
        });

        // 画像詳細表示
        function showImageDetails(name, src, imgElement) {
            imageDetails.innerHTML = `
                <p>画像名: <input type="text" value="${name}" onchange="updateImageName(this)"></p>
                <img src="${src}" alt="${name}" style="max-width: 100%;">
                <button class="delete-button" onclick="deleteImage(imgElement)">削除</button>
            `;
            imageOverlay.style.display = 'flex';
        }

        // 画像名の更新
        function updateImageName(input) {
            const container = input.parentElement;
            const img = container.querySelector('img');
            if (img) {
                img.alt = input.value; 
            }
        }

        // 画像削除
        function deleteImage(button) {
            const container = button.parentElement;
            imagePreviewContainer.removeChild(container);
        }

        // 再読み込みボタン
        reloadBtn.addEventListener('click', () => {
            preview.innerHTML = htmlInput.value;
        });

        // 拡大ボタン
        expandBtn.addEventListener('click', () => {
            preview.classList.toggle('expanded');
        });

        // 拡大されたプレビューの枠外をクリックで戻す
        document.addEventListener('click', (event) => {
            if (preview.classList.contains('expanded')) {
                if (!preview.contains(event.target)) {
                    preview.classList.remove('expanded');
                }
            }
        });

        // 全て削除ボタン
        deleteBtn.addEventListener('click', () => {
            if (confirm("削除しますか？")) {
                htmlInput.value = '';
                preview.innerHTML = '';
                imagePreviewContainer.innerHTML = ''; 
                imageInput.value = ''; 
            }
        });

        // HTMLタグ一覧ボタン
        htmlTagsBtn.addEventListener('click', () => {
            htmlTagsMenu.style.display = 'block';
        });

        // 閉じるボタン
        closeHtmlTagsBtn.addEventListener('click', () => {
            htmlTagsMenu.style.display = 'none';
        });

        // タグをコピーする関数
        function copyToClipboard(tag) {
            navigator.clipboard.writeText(tag).then(() => {
                alert("コピーしました: " + tag);
            });
        }

        // ペーストボタン
        pasteHtmlBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                htmlInput.value += text; 
                preview.innerHTML = htmlInput.value; 
            } catch (err) {
                alert("ペーストできませんでした: " + err);
            }
        });

        // 色変更機能
        function setColor(color) {
            const selectedText = window.getSelection().toString();
            if (selectedText) {
                const coloredText = `<span style="color: ${color};">${selectedText}</span>`;
                htmlInput.value += coloredText; 
                preview.innerHTML = htmlInput.value; 
            }
        }

        // 画像オーバーレイを閉じる
        closeImageOverlay.addEventListener('click', () => {
            imageOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
