<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムHTMLプレビュー</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .preview {
            width: 80vw; 
            height: calc(80vw * 9 / 16); 
            max-height: 80vh; 
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: white;
            padding: 10px;
            overflow: auto; 
            position: relative;
            transition: transform 0.3s;
        }
        .preview.expanded {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: calc(80% * 9 / 16);
            z-index: 1000;
            background-color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .html-tags-menu {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .html-tags-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .close-html-tags {
            float: right;
            border: none;
            background: transparent;
            color: black;
            font-size: 20px;
        }
        button {
            margin: 5px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button {
            background-color: red;
            color: white;
        }
        .normal-button {
            background-color: black;
            color: white;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>リアルタイムHTMLプレビュー</h1>
    <textarea id="htmlInput" rows="10" style="width: 100%;"></textarea>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="normal-button" id="addImageBtn">画像を追加</button>
    <button class="normal-button" id="pasteHtmlBtn">ペースト</button>
    <div class="preview" id="preview"></div>
    
    <button class="normal-button" id="reloadBtn">再読み込み</button>
    <button class="normal-button" id="expandBtn">拡大</button>
    <button class="delete-button" id="deleteBtn">全て削除</button>
    <button class="normal-button" id="htmlTagsBtn">HTMLタグ一覧</button>

    <div class="overlay" id="imageOverlay">
        <div>
            <button class="close-html-tags" id="closeImageOverlay">×</button>
            <div id="imageDetails"></div>
        </div>
    </div>

    <div class="html-tags-menu" id="htmlTagsMenu">
        <div class="html-tags-content">
            <button class="close-html-tags" id="closeHtmlTags">×</button>
            <h2>HTMLで使えるタグ一覧</h2>
            <ul>
                <li onclick="copyToClipboard('&lt;b&gt;太文字&lt;/b&gt;')">&lt;b&gt; - 太文字</li>
                <li onclick="copyToClipboard('&lt;i&gt;斜体&lt;/i&gt;')">&lt;i&gt; - 斜体</li>
                <li onclick="copyToClipboard('&lt;u&gt;下線&lt;/u&gt;')">&lt;u&gt; - 下線</li>
                <li onclick="copyToClipboard('&lt;img src=&quot;画像URL&quot; style=&quot;border-radius: 5px;&quot;&gt;')">&lt;img&gt; - 画像</li>
                <li onclick="copyToClipboard('&lt;div&gt;コンテンツ&lt;/div&gt;')">&lt;div&gt; - コンテンツ</li>
                <li onclick="copyToClipboard('&lt;span style=&quot;color: red;&quot;&gt;赤文字&lt;/span&gt;')">&lt;span&gt; - 文字色変更</li>
                <li onclick="copyToClipboard('&lt;ul&gt;&lt;li&gt;項目1&lt;/li&gt;&lt;/ul&gt;')">&lt;ul&gt; - 無順序リスト</li>
                <li onclick="copyToClipboard('&lt;ol&gt;&lt;li&gt;項目1&lt;/li&gt;&lt;/ol&gt;')">&lt;ol&gt; - 有順序リスト</li>
            </ul>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        const reloadBtn = document.getElementById('reloadBtn');
        const expandBtn = document.getElementById('expandBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const htmlTagsBtn = document.getElementById('htmlTagsBtn');
        const htmlTagsMenu = document.getElementById('htmlTagsMenu');
        const closeHtmlTagsBtn = document.getElementById('closeHtmlTags');
        const addImageBtn = document.getElementById('addImageBtn');
        const imageInput = document.getElementById('imageInput');
        const pasteHtmlBtn = document.getElementById('pasteHtmlBtn');
        const imageOverlay = document.getElementById('imageOverlay');
        const closeImageOverlay = document.getElementById('closeImageOverlay');
        const imageDetails = document.getElementById('imageDetails');

        // リアルタイムプレビュー
        htmlInput.addEventListener('input', () => {
            preview.innerHTML = htmlInput.value;
        });

        // 画像を追加ボタン
        addImageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = `<img src="${e.target.result}" alt="Uploaded Image" style="max-width:100%; max-height:100%; border-radius: 5px;" onclick="showImageDetails('${file.name}', '${e.target.result}')">`;
                    preview.innerHTML += imgElement;
                };
                reader.readAsDataURL(file);
            }
        });

        // 画像の詳細を表示
        function showImageDetails(name, src) {
            imageDetails.innerHTML = `<h3>${name}</h3><img src="${src}" style="max-width: 100%; border-radius: 5px;"><button class="delete-button" onclick="deleteImage(this)">削除</button>`;
            imageOverlay.style.display = 'flex';
        }

        // 画像を削除
        function deleteImage(button) {
            const imgElement = button.closest('div');
            imgElement.remove();
            imageOverlay.style.display = 'none';
        }

        // 再読み込みボタン
        reloadBtn.addEventListener('click', () => {
            preview.innerHTML = htmlInput.value;
        });

        // 拡大ボタン
        expandBtn.addEventListener('click', () => {
            preview.classList.toggle('expanded');
        });

        // 拡大されたプレビューの枠外をクリックで戻す
        document.addEventListener('click', (event) => {
            if (preview.classList.contains('expanded') && !preview.contains(event.target)) {
                preview.classList.remove('expanded');
            }
        });

        // 全て削除ボタン
        deleteBtn.addEventListener('click', () => {
            if (confirm("削除しますか？")) {
                htmlInput.value = '';
                preview.innerHTML = '';
                imageInput.value = '';
            }
        });

        // HTMLタグ一覧ボタン
        htmlTagsBtn.addEventListener('click', () => {
            htmlTagsMenu.style.display = 'block';
        });

        // 閉じるボタン
        closeHtmlTagsBtn.addEventListener('click', () => {
            htmlTagsMenu.style.display = 'none';
        });

        // HTMLタグコピー機能
        function copyToClipboard(tag) {
            navigator.clipboard.writeText(tag).then(() => {
                alert("コピーしました: " + tag);
            });
        }

        // ペーストボタン
        pasteHtmlBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                htmlInput.value += text;
                preview.innerHTML = htmlInput.value;
            } catch (err) {
                alert("ペーストできませんでした: " + err);
            }
        });

        // 画像オーバーレイを閉じる
        closeImageOverlay.addEventListener('click', () => {
            imageOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
