<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLプレビュー</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
        }
        textarea {
            width: 85%;
            height: 200px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .preview-container {
            position: relative;
            width: 85%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>HTMLプレビュー</h1>
    <textarea id="htmlInput" placeholder="ここにHTMLコードを入力"></textarea>
    <div class="preview-container" id="previewContainer">
        <iframe id="preview"></iframe>
    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');

        htmlInput.addEventListener('input', () => {
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write(htmlInput.value);
            doc.close();
        });

        let isZoomed = false;

        previewContainer.addEventListener('dblclick', () => {
            if (isZoomed) {
                previewContainer.style.transform = 'scale(1)';
                previewContainer.style.transition = 'transform 0.5s ease';
            } else {
                previewContainer.style.transform = 'scale(1.85)';
                previewContainer.style.transition = 'transform 0.5s ease';
            }
            isZoomed = !isZoomed;
        });

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered:', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
