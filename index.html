<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムHTMLプレビュー</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .preview {
            width: 80vw; /* スマートフォンに最適化 */
            height: calc(80vw * 9 / 16); /* 16:9比率 */
            max-height: 80vh; /* 最大高さ80vh */
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: white;
            transition: transform 0.3s, opacity 0.3s;
            padding: 10px;
            overflow: auto; /* スクロール可能に */
        }
        .html-tags-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            padding: 20px;
            display: none;
            z-index: 1000;
        }
        .html-tags-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .close-html-tags {
            float: right;
            border: none;
            background: transparent;
            color: black;
            font-size: 20px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button {
            background-color: red;
            color: white;
        }
        .normal-button {
            background-color: black;
            color: white;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>リアルタイムHTMLプレビュー</h1>
    <textarea id="htmlInput" rows="10" style="width: 100%;"></textarea>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="normal-button" id="addImageBtn">画像を追加</button>
    <div class="preview" id="preview"></div>
    
    <button class="normal-button" id="reloadBtn">再読み込み</button>
    <button class="normal-button" id="expandBtn">拡大</button>
    <button class="delete-button" id="deleteBtn">全て削除</button>
    <button class="normal-button" id="htmlTagsBtn">HTMLタグ一覧</button>
    
    <div class="html-tags-menu" id="htmlTagsMenu">
        <div class="html-tags-content">
            <button class="close-html-tags" id="closeHtmlTags">×</button>
            <h2>HTMLで使えるタグ一覧</h2>
            <ul>
                <li onclick="copyToClipboard('&lt;b&gt;太文字&lt;/b&gt;')">&lt;b&gt; - 太文字</li>
                <li onclick="copyToClipboard('&lt;i&gt;斜体&lt;/i&gt;')">&lt;i&gt; - 斜体</li>
                <li onclick="copyToClipboard('&lt;u&gt;下線&lt;/u&gt;')">&lt;u&gt; - 下線</li>
                <li onclick="copyToClipboard('&lt;div style=&quot;background-color: red;&quot;&gt;赤背景の区分&lt;/div&gt;')">&lt;div&gt; - 背景色付き区分</li>
                <li onclick="copyToClipboard('&lt;span style=&quot;color: blue;&quot;&gt;青文字&lt;/span&gt;')">&lt;span&gt; - 特定色の文字</li>
                <li onclick="copyToClipboard('&lt;img src=&quot;画像URL&quot;&gt;')">&lt;img&gt; - 画像</li>
                <li onclick="copyToClipboard('&lt;canvas&gt;&lt;/canvas&gt;')">&lt;canvas&gt; - 描画領域</li>
                <li onclick="copyToClipboard('&lt;svg&gt;&lt;/svg&gt;')">&lt;svg&gt; - SVG画像</li>
                <li onclick="copyToClipboard('&lt;video&gt;&lt;/video&gt;')">&lt;video&gt; - 動画</li>
                <li onclick="copyToClipboard('&lt;audio&gt;&lt;/audio&gt;')">&lt;audio&gt; - 音声</li>
                <li onclick="copyToClipboard('&lt;ul&gt;&lt;li&gt;項目1&lt;/li&gt;&lt;/ul&gt;')">&lt;ul&gt; - 無順序リスト</li>
                <li onclick="copyToClipboard('&lt;ol&gt;&lt;li&gt;項目1&lt;/li&gt;&lt;/ol&gt;')">&lt;ol&gt; - 有順序リスト</li>
                <li onclick="copyToClipboard('&lt;form&gt;&lt;/form&gt;')">&lt;form&gt; - フォーム</li>
                <li onclick="copyToClipboard('&lt;button&gt;ボタン&lt;/button&gt;')">&lt;button&gt; - ボタン</li>
                <li onclick="copyToClipboard('&lt;script&gt;setTimeout(function() { alert(&quot;5秒後に実行されました&quot;); }, 5000);&lt;/script&gt;')">&lt;script&gt; - 5秒後に実行</li>
            </ul>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        const reloadBtn = document.getElementById('reloadBtn');
        const expandBtn = document.getElementById('expandBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const htmlTagsBtn = document.getElementById('htmlTagsBtn');
        const htmlTagsMenu = document.getElementById('htmlTagsMenu');
        const closeHtmlTagsBtn = document.getElementById('closeHtmlTags');
        const addImageBtn = document.getElementById('addImageBtn');
        const imageInput = document.getElementById('imageInput');

        // リアルタイムプレビュー
        htmlInput.addEventListener('input', () => {
            preview.innerHTML = htmlInput.value; // 入力に応じてプレビューを更新
        });

        // 画像を追加ボタン
        addImageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = `<img src="${e.target.result}" alt="Uploaded Image" style="max-width:100%; max-height:100%;">`;
                    preview.innerHTML += imgElement; // プレビューに画像を追加
                };
                reader.readAsDataURL(file);
            }
        });

        // 再読み込みボタン
        reloadBtn.addEventListener('click', () => {
            preview.innerHTML = htmlInput.value;
        });

        // 拡大ボタン
        expandBtn.addEventListener('click', () => {
            preview.style.position = 'fixed';
            preview.style.top = '0';
            preview.style.left = '0';
            preview.style.width = '100vw';
            preview.style.height = '100vh';
            preview.style.maxWidth = '100%';
            preview.style.maxHeight = '100%';
            preview.style.transform = 'scale(1)';
            preview.style.zIndex = '1000';
            preview.style.backgroundColor = 'white';
        });

        // プレビューをタップで戻す
        preview.addEventListener('click', (e) => {
            if (preview.style.position === 'fixed') {
                if (e.target === preview) {
                    resetPreview();
                }
            }
        });

        // 全て削除ボタン
        deleteBtn.addEventListener('click', () => {
            if (confirm("本当に全て削除しますか？")) {
                htmlInput.value = '';
                preview.innerHTML = ''; // プレビューを空にする
                imageInput.value = ''; // 画像入力をリセット
            }
        });

        // HTMLタグ一覧ボタン
        htmlTagsBtn.addEventListener('click', () => {
            htmlTagsMenu.style.display = 'block';
        });

        // 閉じるボタン
        closeHtmlTagsBtn.addEventListener('click', () => {
            htmlTagsMenu.style.display = 'none';
        });

        // タグをコピーする関数
        function copyToClipboard(tag) {
            navigator.clipboard.writeText(tag).then(() => {
                alert("コピーしました: " + tag);
            });
        }

        // プレビューを元に戻す
        function resetPreview() {
            preview.style.position = '';
            preview.style.width = '80vw'; // 元のサイズに戻す
            preview.style.height = 'calc(80vw * 9 / 16)'; // 元の比率に戻す
            preview.style.zIndex = '';
            preview.style.backgroundColor = 'white'; // 背景色を元に戻す
        }
    </script>
</body>
</html>
